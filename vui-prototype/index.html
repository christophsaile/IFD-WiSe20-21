<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playgroud Artyom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./libs/artyom.window.min.js"></script>
  </head>
  <body>
    <main>
      <section class="startScreen active">
        <button class="startButton">Start</button>
      </section>
      <section class="conversation">
        <div class="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.597 17.954l-4.591-4.55-4.555 4.596-1.405-1.405 4.547-4.592-4.593-4.552 1.405-1.405 4.588 4.543 4.545-4.589 1.416 1.403-4.546 4.587 4.592 4.548-1.403 1.416z"
            />
          </svg>
        </div>
        <section class="conversation__intro">
          <h2 class="highlight">Hey Benni,</h2>
          <h2>
            ich hoffe du hast gut geschlafen. <br />
            Wie geht es dir heute?
          </h2>
          <!-- <button class="endButton">End Sammy</button> -->
        </section>
        <section class="conversation__messages">
          <span class="deco deco__user"></span>
          <section class="conversation__userMessages"></section>
          <span class="deco deco__vui"></span>
          <section class="conversation__vuiMessages"></section>
        </section>
      </section>
      <section class="food disabled">
        <img src="./assets/food.PNG" alt="Speiseplan" />
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
